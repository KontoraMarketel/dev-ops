version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: metabase-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${MB_DB_DBNAME:-metabase}
      POSTGRES_USER: ${MB_DB_USER:-metabase}
      POSTGRES_PASSWORD: ${MB_DB_PASS:-metabase_pass}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${MB_DB_USER:-metabase} -d ${MB_DB_DBNAME:-metabase}",
        ]
      interval: 5s
      timeout: 3s
      retries: 20

  metabase:
    image: metabase/metabase:latest
    container_name: metabase
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "3000:3000"
    environment:
      # Metabase web
      MB_JETTY_HOST: 0.0.0.0
      MB_JETTY_PORT: 3000
      MB_SITE_URL: ${MB_SITE_URL:-http://localhost:3000}

      # Хранилище метаданных Metabase -> PostgreSQL
      MB_DB_TYPE: postgres
      MB_DB_HOST: postgres
      MB_DB_PORT: 5432
      MB_DB_DBNAME: ${MB_DB_DBNAME:-metabase}
      MB_DB_USER: ${MB_DB_USER:-metabase}
      MB_DB_PASS: ${MB_DB_PASS:-metabase_pass}

      # Шифрование секретов (обязательно задайте свой ключ!)
      MB_ENCRYPTION_SECRET_KEY: ${MB_ENCRYPTION_SECRET_KEY}

      # JVM тюнинг под dev
      JAVA_OPTS: "-Xms256m -Xmx1g"

      # (опционально) SMTP для инвайтов/алертов
      # MB_EMAIL_SMTP_HOST: smtp.example.com
      # MB_EMAIL_SMTP_PORT: 587
      # MB_EMAIL_SMTP_USERNAME: user
      # MB_EMAIL_SMTP_PASSWORD: pass
      # MB_EMAIL_SMTP_SECURITY: starttls
      # MB_EMAIL_FROM_ADDRESS: metabase@example.com

    volumes:
      # если вдруг понадобится положить кастомные плагины-драйверы
      - metabase-plugins:/plugins

volumes:
  pgdata:
  metabase-plugins:
